<body>
<p>The <code>car</code> application provides two REST endpoints:</p>
<ul>
    <li><strong><code>GET /cars/</code></strong> or <strong><code>GET /cars/?model=<em>{model}</em></code></strong>
        - retrieve all cars (or all cars whose model contains a given substring).</li>
    <li><strong><code>GET /cars/<em>{id}</em></code></strong>
        - retrieve a particular car by its identifier.</li>
</ul>
</body>
